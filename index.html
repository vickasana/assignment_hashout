<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML input types</title>
</head>

<body>
  <h1>HTML input types</h1>

  <form class="" action="index.html" method="post">
    <!-- <input type="button">
  <input type="checkbox">5
  <input type="color">
  <input type="date">
  <input type="datetime-local">
  <input type="email">2
  <input type="file">
  <input type="hidden">
  <input type="image">
  <input type="month">
  <input type="number">
  <input type="password">
  <input type="radio">4
  <input type="range">
  <input type="reset">7
  <input type="search">
  <input type="submit">last>>
  <input type="tel">
  <input type="text">second last>>>
  <input type="time">
  <input type="url">
  <input type="week"> -->

    <div>
      <label for="site-search">Search the site:</label>
      <input type="search" id="site-search" name="q" aria-label="Search through site content">

      <button>Search</button>
    </div>
    <br><br><br>
    <div>

      <label for="name">Enter Your Name</label>
      <input type="text" name="name" id="name">
      <input type="hidden" id="custId" name="custId" value="3487">

    </div>
    <br>
    <div>
      <label for="email">Enter Your Email</label>
      <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
      <label for="password">Enter your password</label>
      <input type="password" name="password">
    </div>
    <br>
    <div>
      <h4>select your gender</h4>
      <input type="radio" name="gender" id="male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" name="gender" value="other">
      <label for="other">Other</label><br>

    </div>
    <br>
    <div>
      <h4>what do you own?</h4>
      <input type="checkbox" name="bike" id="bike" value="Bike">
      <label for="bike">Bike</label><br>
      <input type="checkbox" name="car" id="car" value="Car">
      <label for="car">Car</label><br>
      <input type="checkbox" name="truck" id="truck" value="truck">
      <label for="truck">Truck</label><br>
      <input type="checkbox" name="boat" id="boat" value="Boat">
      <label for="boat">Boat</label><br><br>
      <input type="reset">
    </div><br>
    <div>
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    </div>
    <br>
    <div>
      <label for="start">When you joined Hashout:</label>

      <input type="date" id="start" name="trip-start" value="" min="2017-01-01" max="2021-11-23">
    </div>
    <br>
    <div>
      <label for="interview">Choose a time for your interview:</label>

      <input type="datetime-local" id="meeting-time" name="meeting-time" value="" min="2021-11-24T00:00" max="2021-12-24T00:00">

    </div>
    <br>
    <div>
      <label for="avatar">Select Your passport size image:</label>

      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
    </div>
    <br>
    <div>
      <label for="myfile">Select Your Resume:</label>
      <input type="file" id="myfile" name="myfile"><br>
    </div>
    <br>

    <div>
      <label for="start">month and year in which you born:</label>

      <input type="month" id="start" name="start" min="1950-01" value="2021-11">
    </div>
    <br>
    <div>
      <label for="tentacles">your age in years:</label>

      <input type="number" id="tentacles" name="tentacles" min="0" max="100">
    </div>
    <br>
    <div>
      <label for="volume">Rate your interview experience</label>
      <input type="range" id="rating" name="rating" min="0" max="10">

    </div>
    <br>
    <div>
      <label for="phone">Enter a phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
      <small>Format: 123-45-678</small>
    </div>
    <br>
    <div>
      <label for="appt">Choose a time for your meeting:</label>

      <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>

      <small>Office hours are 9am to 6pm</small>
    </div>
    <br>
    <div>
      <label for="url">Enter URL of your work if any:// URL:</label>

      <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
    </div>
    <br>
    <div>
      <label for="week">Choose a week in December
:</label>

      <input type="week" name="week" id="camp-week"
             min="2021-W49" max="2021-W52" required>
    </div>
    <br>
    <div>
      <label for="name">Any Suggestion (4 to 50 characters):</label>

      <input type="text" id="name" name="name" required
             minlength="4" maxlength="50" size="20">
    </div>
    <br><br>
    <div>
      <input type="submit">

    </div>
    <br>

  </form>
</body>

</html>
